<!DOCTYPE HTML>
<html>
<head>
  <title>Smile</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<style>
#outline{
  width: 210px;
  height:210px;
  border-radius: 210px;
  background:black;
  margin:0 auto;
}
#face{
  background:yellow;
  position: absolute;
  margin: 5px 0 0 5px;
  width: 200px;
  height:200px;
  border-radius: 200px; 
}
#inter, #smile{
  width: 150px;
  height:150px;

  border-radius: 150px;
  background:black;
  margin: 0 auto;
  margin-top: 20px;
  
}
#smile{
  position:absolute;
  background:yellow;
  margin: -10px 0 0 0 ;

}
#left-eye, #right-eye{
  width: 40px;
  height:40px;
  border-radius: 40px;
  background:black;
  float:left;
  margin: 40px 17px;
}

</style>
</head>
<body>
<div id="outline">
  <div id="face">
    <div id="inter">
      <div id="smile">
        <div id="left-eye"></div><div id="right-eye"></div>
      </div>
    </div>  
    </div>
  </div>
</div>
</body>
</html>
